<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有语意格式化标签</title>
</head>
<body>
<!-- 加粗 -->
<strong>strong是加粗</strong>
<!-- 倾斜 -->
<em>em是倾斜</em>
<!-- 下划线 -->
<ins>ins是下划线</ins>
<!-- 删除线 -->
<del>del是删除线</del>
</body>
</html>
