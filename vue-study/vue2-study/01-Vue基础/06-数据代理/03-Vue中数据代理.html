<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
</head>
<body>
<div id="app">
  <p>姓名：{{name}}</p>
  <p>年龄：{{age}}</p>
</div>
<script src="../../lib/vue.js"></script>
<script>
  Vue.config.productionTip = false
  const data = {
    name: 'YuHuo',
    age: 24
  }
  const vm = new Vue({
    el: '#app',
    data
  })
  console.log(vm)
</script>
</body>
</html>
