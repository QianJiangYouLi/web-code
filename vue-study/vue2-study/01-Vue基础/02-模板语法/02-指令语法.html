<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>指令语法</title>
</head>
<body>
<div id="app">
  <!--指令语法-->
  <div>
    <!--v-bind：动态绑定属性-->
    <a v-bind:href="url" v-bind:msg="msg">点我去Google</a>
  </div>
  <div>
    <!--v-bind简写成 : -->
    <a :href="url" :msg="msg">点我去Google</a>
  </div>
</div>
<script src="../../lib/vue.js"></script>
<script>
  Vue.config.productionTip = false
  new Vue({
    el: '#app',
    data: {
      msg: '指令语法v-bind，动态绑定属性',
      url: 'https://www.google.com'
    }
  })
</script>
</body>
</html>
