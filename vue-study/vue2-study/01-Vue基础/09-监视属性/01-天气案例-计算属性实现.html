<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>天气案例-计算属性实现</title>
</head>
<body>
<div id="app">
  <p>今天的天气很<strong>{{ weather }}</strong></p>
  <button @click="changeWeather">切换天气</button>
</div>
<script src="../../lib/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      isHot: true
    },
    methods: {
      changeWeather() {
        this.isHot = !this.isHot
      }
    },
    computed: {
      weather() {
        return this.isHot ? '炎热' : '凉爽'
      }
    }
  })
</script>
</body>
</html>
