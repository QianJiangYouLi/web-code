<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Vue的MVVM模型</title>
</head>
<body>
<div id="app">
  <h1>{{msg}}</h1>
</div>
<script src="../../lib/vue.js"></script>
<script>
  Vue.config.productionTip = false
  new Vue({
    el: '#app',
    data: {
      msg: 'Hello Vue'
    }
  })
</script>
</body>
</html>
