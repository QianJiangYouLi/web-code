<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
</head>
<body>
<!--Vue容器，里面的内容称为Vue模板-->
<div id="app">
  <h1>Hello Vue</h1>
  <h1>{{msg}}</h1>
</div>
<script src="../../lib/vue.js"></script>
<script>
  // 阻止vue在启动时生成生产提示
  Vue.config.productionTip = false
  // 创建vue实例对象
  new Vue({
    el: '#app', // 挂载Vue容器，值通常是css选择器
    data: { // 存储数据，供el挂载的容器使用，有对象式和函数式两种写法
      msg: 'Hello Vue'
    }
  })
</script>
</body>
</html>
