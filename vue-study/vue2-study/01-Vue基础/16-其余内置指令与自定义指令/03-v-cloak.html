<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>v-cloak指令</title>
  <style>
      [v-clock] {
          display: none;
      }
  </style>
</head>
<body>
<div id="app">
  <p v-cloak>{{name}}</p>
</div>
<script src="../../lib/vue.js"></script>

    el: '#app',
    data: {
      name: '苏白'
    }
  })
</script>

</html>
