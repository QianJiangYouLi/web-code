<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>v-once指令</title>
</head>
<body>
<div id="app">
  <p v-once>初始化N值：{{n}}</p>
  <p>当前N值：{{n}}</p>
  <button @click="n++">n+1</button>
</div>
<script src="../../lib/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      n: 1
    }
  })
</script>
</body>
</html>
