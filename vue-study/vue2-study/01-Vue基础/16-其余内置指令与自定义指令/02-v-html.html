<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>v-html指令</title>
</head>
<body>
<div id="app">
 <h2 v-text="msg"></h2>
  <div v-html="str"></div>
</div>
<script src="../../lib/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      msg:'Hello',
      str:'<h2>Hello</h2>'
    }
  })
</script>
</body>
</html>
