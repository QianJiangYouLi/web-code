<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>更新流程</title>
</head>
<body>
<div id="app">
  <p>当前N值：<strong>{{n}}</strong></p>
  <button @click="add">n+1</button>
</div>
<script src="../../lib/vue.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      n: 0
    },
    methods: {
      add() {
        this.n++
      }
    },
    beforeUpdate(){
      console.log('beforeUpdate',this.n)
    },
    updated(){
      console.log('updated',this.n)
    }
  })
</script>
</body>
</html>
