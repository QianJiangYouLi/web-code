<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>按键修饰符</title>
</head>
<body>
<div id="app">
  <label><input type="text" placeholder="按下回车键提示输入" @keyup.enter="showInfo"></label>
</div>
<script src="../../lib/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {name: 'YuHuo'},
    methods: {
      showInfo(e) {
        console.log(e.target.value)
      }
    }
  })
</script>
</body>
</html>
