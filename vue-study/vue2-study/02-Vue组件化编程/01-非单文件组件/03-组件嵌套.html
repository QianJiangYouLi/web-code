<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>组件嵌套</title>
</head>
<body>
<div id="app"></div>
<script src="../../lib/vue.js"></script>
<script>
  const Employee = Vue.extend({
    name: 'Employee',
    template: `
      <div>
      <p>员工职位：{{ position }}</p>
      <p>员工姓名：{{ name }}</p>
      </div>
    `,
    data() {
      return {
        position: '前端开发工程师',
        name: 'YuHuo'
      }
    }
  })
  const Company = Vue.extend({
    name: 'Company',
    template: `
      <div>
      <p>公司名称：{{ companyName }}</p>
      <p>公司地址：{{ address }}</p>
      <Employee></Employee>
      </div>
    `,
    data() {
      return {
        companyName: '虹软科技有限公司',
        address: '虹软科技园'
      }
    },
    components: {
      Employee
    }
  })
  const app = {
    name: 'APP',
    template: `
      <Company></Company>
    `,
    components: {
      Company
    }
  }

  new Vue({
    el: '#app',
    template: '<app></app>',
    components: {
      app
    }
  })
</script>
</body>
</html>
