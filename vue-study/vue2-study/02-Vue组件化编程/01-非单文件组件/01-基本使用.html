<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>组件的基本使用</title>
</head>
<body>
<div id="app">
  <!--使用组件-->
  <company></company>
  <hr>
  <employee></employee>
  <hr>
  <hello></hello>
</div>
<script src="../../lib/vue.js"></script>
<script>
  // 创建组件
  const company = Vue.extend({
    template: `
      <div>
      <p>公司名称：{{ companyName }}</p>
      <p>公司地址：{{ address }}</p>
      <button @click="showInfo">点我提示信息</button>
      </div>
    `,
    data() {
      return {
        companyName: '虹软科技有限公司',
        address: '虹软科技园'
      }
    },
    methods: {
      showInfo() {
        alert(this.companyName)
      }
    }
  })
  const employee = Vue.extend({
    template: `
      <div>
      <p>员工职位：{{ position }}</p>
      <p>员工姓名：{{ name }}</p>
      </div>
    `,
    data() {
      return {
        position: '前端开发工程师',
        name: 'YuHuo'
      }
    }
  })
  const hello = Vue.extend({
    template: `
      <div>
      <h2>Hello,{{ name }}</h2>
      </div>
    `,
    data() {
      return {
        name: 'YuHuo'
      }
    }
  })

  // 注册全局组件
  Vue.component('hello', hello)

  new Vue({
    el: '#app',
    // 局部注册组件
    components: {
      company,
      employee
    }
  })
</script>
</body>
</html>
