<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>ajax工作流程</title>
</head>
<body>
<script>
	// 1 创建XMLHttpRequest对象
	let xhr = new XMLHttpRequest()
	// 2 设置请求方式和地址
	xhr.open('get', 'https://autumnfish.cn/api/joke')
	// 3 发送请求
	xhr.send()
	// 4 响应请求（注册事件），事件不会立即执行，要等服务器响应后才执行
	xhr.onload = () => {
		// 获取响应数据
		console.log(xhr.responseText)
	}
</script>
</body>
</html>
