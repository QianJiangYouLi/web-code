<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>发送get请求</title>
  </head>
  <body>
    <script>
      let xhr = new XMLHttpRequest()
      // get请求的数据直接添加在url的后面 格式是 url?key=value
      xhr.open('get', 'https://autumnfish.cn/api/joke/list?num=10')
      xhr.send()
      xhr.onload = function () {
        console.log(xhr.responseText) // 直接返回的是json对象，需要转化为JS对象
        console.log(JSON.parse(xhr.responseText))
      }
    </script>
  </body>
</html>
