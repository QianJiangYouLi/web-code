<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./css/inputnumber.css" />
	<link rel="stylesheet" href="./css/index.css" />
	<title>水果列表</title>
</head>
<body>
<div class="app-container" id="app">
	<!-- 顶部banner -->
	<div class="banner-box"><img src="./img/fruit.jpg" alt="" /></div>
	<!-- 面包屑 -->
	<div class="breadcrumb">
		<span>🏠</span>
		/
		<span>水果列表</span>
	</div>
	<!-- table -->
	<div class="main">
		<div class="table">
			<!-- 头部 -->
			<div class="thead">
				<div class="tr">
					<div class="th">名字</div>
					<div class="th">图片</div>
					<div class="th">简介</div>
					<div class="th">操作</div>
				</div>
			</div>
			<div class="tbody">
				<!-- <div class="tr">
					<div class="td">火龙果</div>
					<div class="td">
						<img alt="" src="./img/火龙果.png" />
					</div>
					<div class="td">
						<span class="my-input__inner count">一种好吃的水果</span>
					</div>
					<div class="td">
						<button class="info">查看详情</button>
					</div>
				</div> -->
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.0.0-alpha.1/axios.js"></script>
<script>
	axios({
		method: 'get',
		url: 'https://autumnfish.cn/fruitApi/fruits'
	}).then((res) => {
		renderData(res.data.data)
	})
	const renderData = arr => {
		document.querySelector('.tbody').innerHTML = arr
		.map(item => {
			return `<div class="tr">
              <div class="td">${item.name}</div>
              <div class="td">
                <img alt="" src="${item.icon}" />
              </div>
              <div class="td">
                <span class="my-input__inner count">${item.info}</span>
              </div>
              <div class="td">
                <button class="info" onclick="location.href='./detail.html?id=${item.id}'">查看详情</button>
              </div>
            </div>`
		})
		.join('')
	}
</script>
</body>
</html>
